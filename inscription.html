<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Thomas</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="css/styles_home.css" rel="stylesheet"/>
</head>
<body>
<nav class="navigation">
    <div>
        <a class="navigation-element" href="home.html">Site Thomas</a>
    </div>
</nav>

<section>
    <h2 class="titre-page">Inscription</h2>
    <div class="container">
        <form action="home.html">
            <div class="row">
                <div class="titre-champ-inscription">
                    <label for="nom-inscription">Nom de famille</label>
                </div>
                <div class="valeur-champ-inscription">
                    <input type="text" id="nom-inscription" name="nom" placeholder="Votre nom.." required>
                </div>
            </div>
            <div class="row">
                <div class="titre-champ-inscription">
                    <label for="prenom-inscription">Prénom</label>
                </div>
                <div class="valeur-champ-inscription">
                    <input type="text" id="prenom-inscription" name="prenom" placeholder="Votre prénom.." required>
                </div>
            </div>
            <div class="row">
                <div class="titre-champ-inscription">
                    <label for="id-inscription">Identifiant</label>
                </div>
                <div class="valeur-champ-inscription">
                    <input type="text" id="id-inscription" minlength="4" name="identifiant" placeholder="Votre identifiant.." required>
                </div>
            </div>
            <div class="row">
                <div class="titre-champ-inscription">
                    <label for="mdp-inscription">Mot de passe</label>
                </div>
                <div class="valeur-champ-inscription">
                    <input type="password" id="mdp-inscription" minlength="8" name="mdp" placeholder="Votre mot de passe.." required>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Valider">
            </div>
        </form>
    </div>
</section>

<footer class="bas-page">
</footer>
</body>
</html>
